<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timestamp Flow Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ•’ Timestamp Flow Tool</h1>

  <div class="card">
    <label for="briefTime">Brief Time:</label>
    <input type="time" id="briefTime" />
  </div>

  <div class="card">
    <label>Checkpoint Opens (+30 mins):</label>
    <input type="time" id="checkpointOverride" placeholder="Manual override" />
    <div class="output-row">
      <span id="checkpointUnix">--</span>
      <button onclick="copyUnix('checkpointUnix')">Copy</button>
    </div>
  </div>

  <div class="card">
    <label>Vehicle Close (-15 mins):</label>
    <input type="time" id="vehicleOverride" placeholder="Manual override" />
    <div class="output-row">
      <span id="vehicleUnix">--</span>
      <button onclick="copyUnix('vehicleUnix')">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
